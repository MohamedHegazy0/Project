    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(90deg, rgb(30, 30, 100), rgb(100, 30, 60), rgb(50, 20, 80));
            background-size: 300% 300%;
            color: white;
            animation: backgroundMove 8s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rgbGlow {
            0% { border-color: rgb(255, 50, 50); box-shadow: 0 0 10px rgb(255, 50, 50); }
            33% { border-color: rgb(50, 255, 50); box-shadow: 0 0 10px rgb(50, 255, 50); }
            66% { border-color: rgb(50, 50, 255); box-shadow: 0 0 10px rgb(50, 50, 255); }
            100% { border-color: rgb(255, 50, 50); box-shadow: 0 0 10px rgb(255, 50, 50); }
        }

        @keyframes textColor {
            0% { color: rgb(255, 50, 50); }
            33% { color: rgb(50, 255, 50); }
            66% { color: rgb(50, 50, 255); }
            100% { color: rgb(255, 50, 50); }
        }

        .welcome-box {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            animation: rgbGlow 3s linear infinite, textColor 3s linear infinite;
            border: 3px solid;
            border-radius: 20px;
        }

        .box {
            width: 85%;
            max-width: 400px;
            padding: 20px;
            border: 3px solid;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rgbGlow 3s linear infinite;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: black;
            border: 3px solid;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            animation: rgbGlow 3s linear infinite;
        }

        .btn:hover {
            background-color: rgb(50, 255, 50);
            color: black;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            animation: textColor 3s linear infinite;
        }
    </style>
</head>
